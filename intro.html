<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Point & Click - Niveau 1</title>
</head>
<style>
  /* Styles pour le conteneur de l'image */
#game-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh; /* Prend toute la hauteur de la fenêtre */
  margin: 0;
}

#background {
  position: relative;
  width: 90%;
  height: 90%;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Style pour l'image */
#background img {
  width: 100%;
  height: 100%;
  object-fit: contain; /* Assure que l'image est entièrement visible */
}

/* Zone cliquable */
.clickable-area {
  position: absolute;
  top: 75%;
  right: 14%;
  width: 170px;
  height: 90px;
  background-color: rgb(0, 0, 0, 0); /* Zone invisible pour le clic */
  cursor: pointer;
}
</style>
<body>

<div id="game-container">
  <div id="background">
    <img src="../image/intro.png" alt="Scène">
    <!-- Zones cliquables -->
    <div class="clickable-area" 
         onclick="window.location.href='level_1.html';"></div>
  </div>
</div>

<audio id="background-music" controls preload="auto" autoplay loop>
  <source src="../musique/intro.mp3" type="audio/mpeg">
  Votre navigateur ne supporte pas l'audio.
</audio>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const audio = document.getElementById('background-music');
    audio.volume = 1; // Volume maximal
     // S'assurer que l'audio n'est pas en sourdine
    audio.play().then(() => {
      console.log("Lecture automatique autorisée.");
    }).catch(error => {
      console.log("Lecture automatique bloquée, interaction requise.");
    });
  });
</script>

</body>
</html>
